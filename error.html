<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error - Tailes</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- bootstrap -->

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/docs.css" rel="stylesheet">

    <!-- aos css -->

    <link href="static/css/aos.css" rel="stylesheet">

    <!-- media css -->

    <link rel="stylesheet" href="static/css/media.css">

    <!-- css -->

    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

    <div id="loader"></div>

    <!--main------------------------------------------------------------->

    <main>
        <section class="error-bg" style="overflow-x: hidden;">
            <div class="container">
                <div class="error text-center text-light">
                    <h2 class="text-capitalize" data-aos="fade-right" data-aos-easing="linear" data-aos-duration="500">
                        404
                    </h2>
                    <div class="text" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="500">
                        <h3>oops…</h3>
                        <p class="mt-4 mb-5">We Couldn’t find what you’re looking for…</p>
                        <a href="index.html" class="btn error-btn text-uppercase">back to home page</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="static/js/jquery.min.js"></script>

    <!-- bootstrap  js  -->

    <script src="static/js/bootstrap.bundle.min.js"></script>

    <!-- aos js -->

    <script src="static/js/aos.js"></script>

    <!-- Initialize -->

    <script>

        // aos Animation
        AOS.init();

        // loader js 

          $('#loader').show();

        setTimeout(function () {
            $('#loader').fadeOut('slow', function () {
                $('#content').fadeIn('slow');
            });
        }, 1000);

    </script>

</body>

</html>
